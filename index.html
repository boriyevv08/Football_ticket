<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
   <h1 class="text-center mt-5 bg-info p-3 rounded-pill">Buy Ticket for World Cup</h1>
   <form action="">
    <div class="input-group">
      <span class="name input-group-text p-2">First name and last name</span>
      <input class="name1" aria-label="First name" class="form-control">
      <input class="name2" aria-label="Last name" class="form-control">
    </div>

    <select class="game form-select mt-3 " aria-label="Default select example">
      <option selected value="Game is not selected">Select for game</option>
      <option value="Argentina vs Kroatia">Argentina vs Kroatia</option>
      <option value="France vs Morokko">France vs Morokko</option>
      <option value="World cup Final">World cup Final</option>
    </select>

    <select class="price form-select mt-3" aria-label="Default select example">
      <option selected value="Price is not selected">Select for price</option>
      <option value="25$">25$</option>
      <option value="50$">50$</option>
      <option value="75$">75$</option>
    </select>

    <div class="d-grid gap-2">
      <button id="btn1" class=" btn border-danger btn-success mt-3" type="button">Submit</button>
    </div>
   </form>


    <table class="table">

      <thead>

        <tr>
          <th scope="col">No</th>
          <th scope="col">Names</th>
          <th scope="col">Surnames</th>
          <th scope="col">Game</th>
          <th scope="col">Price</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody class="tbody">
       
      </tbody>

    </table>



    

</div>

   
</body>

<script src="./script.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
